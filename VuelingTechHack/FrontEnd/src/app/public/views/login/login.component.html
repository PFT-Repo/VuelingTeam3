<div class="wrapper" style="width: 100%; height: 100dvh;display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <form class="example-form morphic-form" style="width:auto ;margin-top: 2.5em; display: flex; flex-direction: column; padding: 2.5em;">
        <div style=" height: auto; padding: auto;"><img src="assets/logos/logo-vector-vueling-removebg-preview.png" width=" 100%"alt=""></div>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControl="emailFormControl" [errorStateMatcher]="matcher"
                   placeholder="Ex. pat@example.com">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </form>
      
</div>
